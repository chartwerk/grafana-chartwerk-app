<div class="gf-form">
  <label class="gf-form-label query-keyword width-12"> Confidence interval </label>
  <input
    type="number"
    class="gf-form-input width-12"
    ng-min="0"
    ng-model="ctrl.confidence"
    ng-blur="ctrl.onConfigChange()"
  >
</div>

<div class="gf-form">
  <label class="gf-form-label query-keyword width-12"> Metric name </label>
  <input
    type="text"
    class="gf-form-input width-12"
    ng-model="ctrl.override"
    ng-blur="ctrl.onConfigChange()"
  >
</div>
