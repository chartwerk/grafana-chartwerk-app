<div class="gf-form">
  <label class="gf-form-label query-keyword width-14">
    <div class="gf-form-help-icon gf-form-help-icon--right-normal">
      <i
        class="fa fa-info-circle"
        bs-tooltip="'
        Specifies which metric is lower bound.<br/>
        $__metric_name macro can be used here. It will be replaced with each metric name to find it\'s bound.<br/>
        For example: \'$__metric_name lower_bound\' - lower bound for \'foo\' metric will be taken from \'foo lower_bound\' metric if it exists.
        '"
      ></i>
    </div>
    &nbsp;Lower bound metric name
  </label>
  <input
    type="text"
    class="gf-form-input width-12"
    ng-model="ctrl.lowerBound"
    ng-blur="ctrl.onConfigChange()"
  >
</div>
