<div class="gf-form">
  <label class="gf-form-label query-keyword width-12"> X-axis ticks orientation </label>
  <div class="gf-form-select-wrapper">
    <select class="gf-form-input width-12"
      ng-model="ctrl.xAxisOrientation"
      ng-options="orientation for orientation in ctrl.ticksOrientation"
      ng-change="ctrl.onConfigChange()"
    ></select>
  </div>
</div>

<div class="gf-form">
  <label class="gf-form-label query-keyword width-12"> X-axis ticks format </label>
  <input
    type="text"
    class="gf-form-input width-12"
    ng-model="ctrl.xAxisTickFormat"
    ng-blur="ctrl.onConfigChange()"
  >
</div>

<div class="gf-form">
  <label class="gf-form-label query-keyword width-12"> X-axis label </label>
  <input
    type="text"
    class="gf-form-input width-12"
    ng-model="ctrl.xAxisLabel"
    ng-blur="ctrl.onConfigChange()"
  >
</div>

<div class="gf-form">
  <label class="gf-form-label query-keyword width-12"> Y-axis label </label>
  <input
    type="text"
    class="gf-form-input width-12"
    ng-model="ctrl.yAxisLabel"
    ng-blur="ctrl.onConfigChange()"
  >
</div>

<div class="gf-form">
  <label class="gf-form-label query-keyword width-12"> Time interval </label>
  <input
    type="number"
    class="gf-form-input width-4"
    ng-model="ctrl.timeInterval"
    ng-blur="ctrl.onConfigChange()"
  >
  <div class="gf-form-select-wrapper width-8 timeformat-selector">
    <select class="gf-form-input"
      ng-model="ctrl.timeFormat"
      ng-options="format for format in ctrl.timeFormats"
      ng-change="ctrl.onConfigChange()"
    ></select>
  </div>
</div>
